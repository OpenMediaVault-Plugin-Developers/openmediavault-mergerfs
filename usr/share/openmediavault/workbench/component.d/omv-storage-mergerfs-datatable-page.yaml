version: "1.0"
type: component
data:
  name: omv-storage-mergerfs-datatable-page
  type: datatablePage
  config:
    autoReload: false
    hasSearchField: true
    stateId: 1c3bcc38-d47d-11eb-a52f-27b38ade6d17
    sorters:
      - dir: asc
        prop: name
    store:
      proxy:
        service: Mergerfs
        get:
          method: getList
    columns:
      - name: _("Name")
        prop: name
        sortable: true
        flexGrow: 1
      - name: _("Paths")
        prop: pathsa
        flexGrow: 5
      - name: _("Shared")
        prop: inuse
        sortable: true
        flexGrow: 1
        cellTemplateName: checkIcon
    actions:
      - template: create
        execute:
          type: url
          url: "/storage/mergerfs/create"
      - template: edit
        execute:
          type: url
          url: "/storage/mergerfs/edit/{{ _selected[0].uuid }}"
      - type: iconButton
        tooltip: _("Delete")
        icon: delete
        execute:
          type: request
          request:
            service: Mergerfs
            method: delete
            params:
              uuid: "{{ _selected[0].uuid }}"
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: falsy
              arg0:
                prop: inuse
      - type: iconButton
        tooltip: _("Restart pool")
        icon: mdi:restart
        execute:
          type: request
          request:
            service: Mergerfs
            method: restartPool
            params:
              uuid: "{{ _selected[0].uuid }}"
            task: false
            successUrl: /services/mergerfs
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
      - type: iconButton
        tooltip: _("Balance pool")
        icon: mdi:scale-balance
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Balance pool ...")
              startOnInit: false
              request:
                service: Mergerfs
                method: toolsCommand
                params:
                  uuid: "{{ _selected[0].uuid }}"
                  command: "balance"
                  practice: false
                  dedup: "none"
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
      - type: menu
        icon: mdi:minus-box-multiple-outline
        tooltip: _("Deduplicate")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        actions:
          - text: _("Oldest")
            icon: mdi:clock-time-five
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("Dedup pool - oldest ...")
                  startOnInit: false
                  request:
                    service: Mergerfs
                    method: toolsCommand
                    params:
                      uuid: "{{ _selected[0].uuid }}"
                      command: "dedup"
                      practice: false
                      dedup: "oldest"
          - text: _("Oldest (practice)")
